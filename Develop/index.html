    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid px-5">
      <!-- 9AM Timesection go here --> 
      <div class="row">
        <p class="col-sm-1 time-block hour">9AM</p>
        <input class="col-sm-10 description" id="9">
        <div class="col-1 saveBtn i:hover">
          <i class="fas fa-save"></i>
          <span class="oi oi-clipboard"></span>
          </div>
      </div>
      <!-- 10AM Timesection go here -->

      </div>
        <!-- 2PM Timesection go here -->
        <div class="row">

       <!-- 5PM Timesection go here -->
